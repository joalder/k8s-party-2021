apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: colors
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/joalder/k8s-party-2021
    targetRevision: HEAD
    path: colors
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true